<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Boton
    </title>
    <link rel="stylesheet" href="boton.css">
</head>
<body>
    <div class="floating_menu" id="FloatMenu">
        <div class="menu">
            <ion-icon name="add-outline"></ion-icon>
        </div>

        <div class="sub_menu">
            <ion-icon style="--i:1" name="chatbox-outline" title="ChatBot"></ion-icon>
            <ion-icon style="--i:2" name="file-tray-full-outline" title="Bitacora"></ion-icon>
            <ion-icon style="--i:3" name="game-controller-outline" title="Juegos"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        var menu = document.querySelector("#FloatMenu");
        menu.onclick = function() {
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
